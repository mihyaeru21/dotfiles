# Prefix<C-t>に
set-option -g prefix C-t

# プラグイン
set -g @tpm_plugins '           \
    tmux-plugins/tpm            \
    tmux-plugins/tmux-resurrect \
'
run-shell '~/.tmux/plugins/tpm/tpm'

# <C-t> 2回押しでwindow移動
bind C-t next-window

# ペインのサイズ変更をvim風にする
# ＜Prefix＞＜Ctrl + { h | i | j | k }＞
# ＜Ctrl + { h | i | j | k }＞は連続して入力可能。
# 1回押すごとに5行(列)境界を移動させる。
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

# ペインの移動1(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインの移動2
# Shift + 上下左右でペインを移動できるようにする。(＜Prefix＞不要)
# 行頭に"bind -n"をつけるとPrefixが不要になる。
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# コピーモードでviキーバインド
set-window-option -g mode-keys vi

# 設定ファイル再読み込み
bind r source-file ~/.tmux.conf \; display "Reload Config!"

# スクロールで戻れる行数 (貧弱環境に合わせて少なめに設定しておく)
set-option -g history-limit 2000

# page_current_path
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind 'c' new-window -c "#{pane_current_path}"

# キーストロークのディレイを減らす
set -sg escape-time 1


#
# 見た目
#

# 256 screenを使用
set-option -g default-terminal screen-256color
# 更新頻度
set-option -g status-interval 1

# 文字色と背景色
set -g status-fg white
set -g status-bg cyan
set -g status-attr dim

# ウィンドウリストの色を設定する
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# 左パネルを設定する
set -g status-left-length 10
set -g status-left " #h >"
# 右パネルを設定する
set -g status-right-length 80
set -g status-right "#(tmux-mem-cpu-load 1) | #[fg=white]%Y-%m-%d %H:%M:%S "
# set -g status-right "#(tmux-mem-cpu-load 1) #[fg=blue]$LANG #[fg=white]< #[fg=white]%Y-%m-%d %H:%M:%S "
# ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
# ステータスバーの位置を下に
set -g status-position bottom

# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1
# windowを閉じたときに番号を詰める
# set -g renumber-windows on  # これ使ってみたけど番号が変わると使いにくい


# Mac固有の設定
if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/.tmux.conf.osx" ""

